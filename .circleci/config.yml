version: 2.1
jobs:
  build-ros-ws:
    docker:
      - image: flyvoly/lomp:latest

    resource_class: medium

    steps:
      - checkout
      - run:
          name: Setup submodules
          command: |
            chmod 700 .ssh/key
            eval `ssh-agent`
            ssh-add .ssh/key
            git submodule sync --recursive && git submodule update --init --recursive
      - run:
          name: Build ros packages
          command: |
            source /opt/ros/melodic/setup.bash
            catkin build px4 mavlink_sitl_gazebo volys_precision_landing

workflows:
  version: 2

  build-workflow:
    jobs: 
      - build-ros-ws
